    properties:
      active:
        type: boolean
      max_usage:
        type: integer
      unit:
        type: string
      valid_from:
        type: integer
      valid_to:
        type: integer
      value:
        type: number
    type: object
  go-ddd-clean_internal_domain_booth.BoothStatus:
    enum:
    - active
    - inactive
    type: string
    x-enum-varnames:
    - BoothStatusActive
    - BoothStatusInactive
  go-ddd-clean_internal_domain_booth.BoothType:
    enum:
    - physical
    - virtual
    type: string
    x-enum-varnames:
    - BoothTypePhysical
    - BoothTypeVirtual
  go-ddd-clean_internal_domain_logging.Level:
    enum:
    - info
    - warn
    - error
    type: string
    x-enum-varnames:
    - LevelInfo
    - LevelWarn
    - LevelError
  go-ddd-clean_internal_domain_payment.Method:
    enum:
    - cash
    - qr
    - stripe
    - points
    type: string
    x-enum-varnames:
    - MethodCash
    - MethodQR
    - MethodStripe
    - MethodPoints
  go-ddd-clean_internal_domain_payment.Status:
    enum:
    - pending
    - success
    - failed
    type: string
    x-enum-varnames:
    - StatusPending
    - StatusSuccess
    - StatusFailed
  go-ddd-clean_internal_domain_session.Status:
    enum:
    - started
    - success
    - failed
    - cancelled
    type: string
    x-enum-varnames:
    - StatusStarted
    - StatusSuccess
    - StatusFailed
    - StatusCancelled
  go-ddd-clean_internal_domain_user.Role:
    enum:
    - customer
    - staff
    - admin
    type: string
    x-enum-varnames:
    - RoleCustomer
    - RoleStaff
    - RoleAdmin
  go-ddd-clean_internal_domain_voucher.Type:
    enum:
    - discount
    - free
    type: string
    x-enum-varnames:
    - TypeDiscount
    - TypeFree
  go-ddd-clean_internal_domain_voucher.Unit:
    enum:
    - percent
    - baht
    - session
    type: string
    x-enum-varnames:
    - UnitPercent
    - UnitBaht
    - UnitSession
info:
  contact: {}
  description: API documentation for the go-ddd-clean service.
  title: Photobooth Platforms API
  version: "1.0"
paths:
  /api/booth/regenerate-token:
    post:
      description: สร้างโทเคนใหม่จากโทเคนเดิม
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/cmd.BoothTokenResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/cmd.ErrorResponse'
      security:
      - BoothTokenAuth: []
      summary: สร้างโทเคนบูธใหม่
      tags:
      - Booth Token
  /api/booth/register:
    post:
      consumes:
      - application/json
      description: ขอรับโทเคนสำหรับบูธใหม่
      parameters:
      - description: ข้อมูลบูธ
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/cmd.BoothTokenRegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/cmd.BoothTokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/cmd.ErrorResponse'
      summary: ลงทะเบียนบูธ
      tags:
      - Booth Token
  /api/booths:
    get:
      parameters:
      - description: กรองตามสาขา
        in: query
        name: branch_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/cmd.Booth'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/cmd.ErrorResponse'
      summary: ดึงรายการบูธ
      tags:
      - Booths
    post:
      consumes:
      - application/json
      parameters:
      - description: ข้อมูลบูธ
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/cmd.BoothCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/cmd.Booth'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/cmd.ErrorResponse'
      summary: สร้างบูธใหม่
      tags:
      - Booths
  /api/booths/{id}:
    delete:
      parameters:
      - description: รหัสบูธ
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/cmd.ErrorResponse'
      summary: ลบบูธ
      tags:
      - Booths
    get:
      parameters:
      - description: รหัสบูธ
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/cmd.Booth'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/cmd.ErrorResponse'
      summary: ดูข้อมูลบูธ
      tags:
      - Booths
    put:
      consumes:
      - application/json
      parameters:
      - description: รหัสบูธ
        in: path
        name: id
        required: true
        type: string
      - description: ข้อมูลที่ต้องการแก้ไข
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/cmd.BoothUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/cmd.Booth'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/cmd.ErrorResponse'
      summary: ปรับปรุงข้อมูลบูธ
      tags:
      - Booths
  /api/booths/{id}/analytics:
    get:
      parameters:
      - description: รหัสบูธ
        in: path
        name: id
        required: true
        type: string
      - description: จำนวนรายการ (ค่าเริ่มต้น 100)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/cmd.AnalyticsEvent'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/cmd.ErrorResponse'
      summary: ดึงข้อมูลการใช้งานบูธ
      tags:
      - Booth Analytics
    post:
      consumes:
      - application/json
      parameters:
      - description: รหัสบูธ
        in: path
        name: id
        required: true
        type: string
      - description: ข้อมูลเหตุการณ์
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/cmd.BoothAnalyticsEventRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/cmd.AnalyticsEvent'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/cmd.ErrorResponse'
      summary: สร้างข้อมูลการใช้งานบูธ
      tags:
      - Booth Analytics
  /api/booths/{id}/logs:
    get:
      parameters:
      - description: รหัสบูธ
        in: path
        name: id
        required: true
        type: string
      - description: จำนวนรายการ (ค่าเริ่มต้น 50)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/cmd.BoothLog'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/cmd.ErrorResponse'
      summary: ดึงบันทึกของบูธ
      tags:
      - Booth Logs
    post:
      consumes:
      - application/json
      parameters:
      - description: รหัสบูธ
        in: path
        name: id
        required: true
        type: string
      - description: ข้อมูลบันทึก
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/cmd.BoothLogCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/cmd.BoothLog'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/cmd.ErrorResponse'
      summary: บันทึกเหตุการณ์ของบูธ
      tags:
      - Booth Logs
  /api/branches:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/cmd.Branch'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/cmd.ErrorResponse'
      summary: ดึงรายการสาขา
      tags:
      - Branches
    post:
      consumes:
      - application/json
      parameters:
      - description: ข้อมูลสาขา
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/cmd.BranchCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/cmd.Branch'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/cmd.ErrorResponse'
      summary: สร้างสาขาใหม่
      tags:
      - Branches
  /api/branches/{id}:
    delete:
      parameters:
      - description: รหัสสาขา
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/cmd.ErrorResponse'
      summary: ลบสาขา
      tags:
      - Branches
    get:
      parameters:
      - description: รหัสสาขา
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/cmd.Branch'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/cmd.ErrorResponse'
      summary: ดูข้อมูลสาขา
      tags:
