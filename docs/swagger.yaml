          schema:
            $ref: '#/definitions/cmd.ErrorResponse'
      summary: ปรับปรุงข้อมูลสาขา
      tags:
      - Branches
  /api/media/filters:
    get:
      parameters:
      - description: ดึงเฉพาะที่เปิดใช้งาน
        in: query
        name: active
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/cmd.Filter'
