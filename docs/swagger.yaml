    properties:
      active:
        type: boolean
      code:
        type: string
      max_usage:
        type: integer
      type:
        type: string
      unit:
        type: string
      valid_from:
        type: integer
      valid_to:
        type: integer
      value:
        type: number
    type: object
  cmd.VoucherRedeemRequest:
    properties:
      code:
        type: string
      discount:
        type: number
      session_id:
        type: string
      tel:
        type: string
    type: object
