        type: string
    type: object
  cmd.User:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      password:
        type: string
      points:
        type: integer
      role:
        $ref: '#/definitions/go-ddd-clean_internal_domain_user.Role'
